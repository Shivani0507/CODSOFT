<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title> Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator-container">
    <h1> Calculator</h1>

    <!-- History Section on TOP -->
    <div class="history-section">
      <h2>History</h2>
      <button id="clear-history-btn">Clear History</button>
      <ul id="history-list"></ul>
    </div>

    <!-- Combined Display Box below History -->
    <div class="display-section" id="display">
      <div id="expression" class="expression">0</div>
      <div id="result" class="result">= 0</div>
    </div>

    <!-- Buttons Grid -->
    <div class="button-grid">
      <button class="btn" onclick="clearAll()">C</button>
      <button class="btn" onclick="backspace()">⌫</button>
      <button class="btn" onclick="append('/')">÷</button>
      <button class="btn" onclick="append('*')">×</button>

      <button class="btn" onclick="append('7')">7</button>
      <button class="btn" onclick="append('8')">8</button>
      <button class="btn" onclick="append('9')">9</button>
      <button class="btn" onclick="append('-')">−</button>

      <button class="btn" onclick="append('4')">4</button>
      <button class="btn" onclick="append('5')">5</button>
      <button class="btn" onclick="append('6')">6</button>
      <button class="btn" onclick="append('+')">+</button>

      <button class="btn" onclick="append('1')">1</button>
      <button class="btn" onclick="append('2')">2</button>
      <button class="btn" onclick="append('3')">3</button>
      <button class="btn equal" onclick="calculate()">=</button>

      <button class="btn" onclick="append('0')">0</button>
      <button class="btn" onclick="append('.')">.</button>
      <button class="btn"></button>
      <button class="btn"></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
